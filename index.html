<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KSLDs Creations | Digital Menu</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #b7d7e8, #e3f2f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #2c3e50;
    }

    .welcome-text {
      margin-top: 8px;
      font-size: 1rem;
      color: #5d6d7e;
      letter-spacing: 1px;
    }

    .carousel {
      width: 100%;
      max-width: 360px;
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 20px;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .item {
      min-width: 280px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      scroll-snap-align: center;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .image-frame {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px dashed #7fb3d5;
      margin: 0 auto 15px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #34495e;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #2c3e50;
    }

    footer span {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<header>
  <h1>KSLDs Creations</h1>
  <p class="welcome-text">Welcome to KSLDs Creations</p>
</header>

<div class="carousel">

  <div class="item">

      <img src="1.jpg" alt="Bouquet 1">
    </div>
    <div class="price">₱799.00</div>

  <div class="item"><div class="image-frame"><img src="3.jpg"></div><div class="price">₱799.00</div></div>
  <div class="item"><div class="image-frame"><img src="4.jpg"></div><div class="price">₱299.00</div></div>
  <div class="item"><div class="image-frame"><img src="5.jpg"></div><div class="price">₱399.00</div></div>
  <div class="item"><div class="image-frame"><img src="6.jpg"></div><div class="price">₱349.00</div></div>
  <div class="item"><div class="image-frame"><img src="7.jpg"></div><div class="price">₱399.00</div></div>
  <div class="item"><div class="image-frame"><img src="8.jpg"></div><div class="price">₱389.00</div></div>
  <div class="item"><div class="image-frame"><img src="9.jpg"></div><div class="price">₱349.00</div></div>
  <div class="item"><div class="image-frame"><img src="10.jpg"></div><div class="price">₱259.00</div></div>
  <div class="item"><div class="image-frame"><img src="11.jpg"></div><div class="price">₱489.00</div></div>
  <div class="item"><div class="image-frame"><img src="12.jpg"></div><div class="price">₱409.00</div></div>

</body>
</html>
